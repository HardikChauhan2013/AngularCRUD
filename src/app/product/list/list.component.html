<h2>
  Product List
</h2>

<a routerLink="/product/create">Create New Product</a>
<table class="table">
  <tr>
    <th>Id</th>
    <th>Product Name</th>
    <th>Price</th>
    <th></th>
  </tr>
  <tr *ngFor="let item of list">
    <td>{{item.ProductId}}</td>
    <td><a [routerLink]="['/product/edit',item.ProductId]">{{item.ProductName}}</a></td>
    <td>{{item.ProductPrice|currency}}</td>
    <td><button class="btn btn-danger" (click)="delete(item.ProductId)">Delete</button></td>
  </tr>
</table>
