<h2>
  Product List
</h2>

<a routerLink="/product/create">Create New Product</a>
<table class="table">
  <tr>
    <th>Id</th>
    <th (click)="sortByName()"><u>Product Name</u></th>
    <th (click)="sortByPrice()"><u>Price</u></th>
    <th></th>
    <th></th>
  </tr>
  <tr *ngFor="let item of list">
    <td>{{item.id}}</td>
    <td><a [routerLink]="['/product/edit',item.id]">{{item.ProductName}}</a></td>
    <td>{{item.ProductPrice|currency}}</td>
    <td>
      <button class="btn btn-danger" (click)="delete(item.id)">Delete</button>
    </td>
    <td>
      <button class="btn btn-info" (click)="addToCard(item)">Add To Card</button>
    </td>
  </tr>
</table>
