<h2>
  Add To Card</h2>
 
<table class="table">
  <tr>
    <th>Id</th>
    <th><u>Product Name</u></th>
    <th><u>Price</u></th>
    <th><u>Quntity</u></th>
    <th><u>Total</u></th>
    <th></th>
  </tr>
  <tr *ngFor="let item of cards">
    <td>{{item.id}}</td>
    <td>{{item.ProductName}}</td>
    <td>{{item.ProductPrice|currency}}</td>
    <td><input type="number" [(ngModel)]="item.Quntity"></td>
    <td>{{item.ProductPrice*item.Quntity|currency}}</td>
    <td><button class="btn btn-danger" (click)="deleteCard(item.id)">Delete</button></td>
  </tr>
  <footer>
    Total : {{finalTotal|currency}}
  </footer>
</table>
